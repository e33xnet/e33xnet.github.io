<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Error</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      text-align: left;
      padding-left: 20px;
    }
    .error {
      font-size: 100px;
      line-height: 1;
      margin: 0;
      position: absolute;
      top: 40%;
      left: 5%;
    }
    .message {
      font-size: 20px;
      margin-top: 10px;
      color: #ccc;
      position: absolute;
      top: 50%;
      left: 5%;
    }
  </style>
</head>
<body>
  <div class="error">:(</div>
  <div class="message">Сайт недоступний або призначений для інших.</div>
</body>
</html>
