<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Error</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      padding-top: 50px;
    }
    .error {
      font-size: 100px;
      line-height: 1;
      margin: 0;
      font-weight: bold;
    }
    .code {
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
    }
    .message {
      font-size: 20px;
      margin-top: 30px;
      color: #ccc;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error">:(</div>
    <div class="code">ERROR 0xC000021A</div>
    <div class="message">Your system has encountered an error. The system is unavailable or intended for others.</div>
  </div>
</body>
</html>
