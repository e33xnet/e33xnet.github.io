<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Splyachyy</h1>
        
        <div class="media-section">
            <!-- Аудіо програвач -->
            <div class="audio-player">
                <button class="hex-button">1</button>
                <input type="file" id="audioUploadBtn" accept="audio/*">
                <audio id="audioPlayer" controls style="display:none;">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Відео програвач -->
            <div class="video-player">
                <button class="hex-button">2</button>
                <input type="file" id="videoUploadBtn" accept="video/*">
                <video id="videoPlayer" controls style="display:none;">
                    Your browser does not support the video element.
                </video>
            </div>
        </div>

        <script src="app3.js"></script> <!-- Підключення скрипта для відео -->
    </div>
</body>
</html>
